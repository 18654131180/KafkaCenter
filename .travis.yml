language: java
jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2
    - $HOME/.npm
    - $TRAVIS_BUILD_DIR/

dist: trusty
jobs:
  include:
    - stage: ui_build
      language: node_js
      node_js: 10.15.2
      script: cd KafkaCenter-Frontend && npm install && npm run build

    - stage: GitHubRelease
      install:
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script: mvn -Drevision=${TRAVIS_TAG#v} clean package -Dmaven.test.skip=true
      deploy:
        provider: releases
        api_key: $API_KEY
        file: $TRAVIS_BUILD_DIR/KafkaCenter-Core/target/KafkaCenter-Core-${TRAVIS_TAG#v}-release.tar.gz
        on:
          tags: true

    - stage: BuildDockerImageforRelease
      install:
        - echo Build Docker Image for Release
      script: ./scripts/docker-build-release.sh

stages:
  - ui_build
  - GitHubRelease
  - BuildDockerImageforRelease

notifications:
  email: true